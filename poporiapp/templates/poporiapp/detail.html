<h1>detail page</h1>


<div class="container"> 
    <div class="card">
      <div class="card-body">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>   
        <br>
        {% if blog.images %}
            <img src="{{ blog.images.url }}" width="500" height="500">
        {% endif %}
        <br>
        <br>
    <a href="{% url 'index' %}">돌아가기</a>
    <a href="{% url 'update' blog.id %}"><img src="/static/poporiapp/update.png" alt="수정" width="30"></a>
    <a onclick="return confirm('삭제할꺼니??')"href="{% url 'delete' blog.id %}"><img src="/static/poporiapp/delete.png" alt="삭제" width="30"></a>
    
</div>
</div>
</div>
